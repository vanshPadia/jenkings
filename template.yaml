AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template to create an EC2 instance with parameters and mappings'

Parameters:
  InstanceType:
    Description: 'EC2 instance type'
    Type: String
    Default: 't2.micro'
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
    ConstraintDescription: 'Must be a valid EC2 instance type.'
  
  KeyName:
    Description: 'Name of an existing EC2 KeyPair to enable SSH access to the instance'
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: 'Must be the name of an existing EC2 KeyPair.'

  Environment:
    Description: 'Environment type'
    Type: String
    Default: 'Dev'
    AllowedValues:
      - Dev
      - Prod
    ConstraintDescription: 'Environment must be either Dev or Prod.'

Mappings:
  AWSRegionToAMI:
    ap-south-1:
      AMI: ami-0e53db6fd757e38c7
    us-west-1:
      AMI: ami-0b2f6494ff0b07a0e
    eu-west-1:
      AMI: ami-047bb4163c506cd98

Resources:
  EC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties: 
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      ImageId: !FindInMap 
        - AWSRegionToAMI
        - !Ref 'AWS::Region'
        - AMI
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-EC2Instance"
        - Key: Environment
          Value: !Ref Environment

Outputs:
  InstanceId:
    Description: 'The Instance ID of the newly created EC2 instance'
    Value: !Ref EC2Instance

  PublicIP:
    Description: 'Public IP address of the EC2 instance'
    Value: !GetAtt EC2Instance.PublicIp

